<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
    #log {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      height: 80vh;
      overflow-y: scroll;
      background-color: #000;
      color: #fff;
    }
    #controls {
      margin-bottom: 20px;
    }
    #controls input, #controls button {
      padding: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Log Monitor</h1>
  <div id="controls">
    <input type="text" id="filePathInput" placeholder="Enter log file path">
    <button id="startButton">Start Watching</button>
    <button id="stopButton">Stop Watching (X)</button>
  </div>
  <div id="log"></div>
  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('startButton').addEventListener('click', () => {
      const filePath = document.getElementById('filePathInput').value;
      ipcRenderer.send('start-watching', filePath);
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      ipcRenderer.send('stop-watching');
    });

    // Listen for log messages from the main process
    ipcRenderer.on('log-message', (event, message) => {
      const logElement = document.getElementById('log');
      logElement.textContent += message + '\n';
      logElement.scrollTop = logElement.scrollHeight; // Auto-scroll to the bottom
    });
  </script>
</body>
</html>
